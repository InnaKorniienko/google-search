<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Search</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section>
    <div class="main">
      <img class="img" src="img/google.png.png" alt="Google"  height="92">
      <div class="searchBox">
      <input type="text" name="" class="query">
      <div class="icons">
        <div>
          <svg class="searchIcon" width="20" height="20">
          <use href="./img/sprite.svg#icon-search"></use>
          </svg>
        </div>
        <div>
          <svg class="keyboardIcon" width="27" height="23">
          <use href="./img/sprite.svg#icon-keyboard"></use>
          </svg>      
          <svg class="googleVoiceIcon" width="24" height="24">
          <use href="./img/sprite.svg#icon-google-voice"></use>
          </svg>
        </div>
      </div>
    </div>
<div class="button">
  <button class="searchButton">Google Search</button>
  <button class="happyButton" lang="ua">Мені пощастить</button>
</div>
<div class="language">
  <p class="title"> <span lang="ua">Мова</span> Google: </p>
  <div>
  <a href="https://www.google.com/setprefs?sig=0_i-_7i7U2XMJP1yzHKZVXlde1gew%3D&hl=ru&source=homepage&sa=X&ved=0ahUKEwjT_77mz6n6AhUU_7sIHUgxA4UQ2ZgBCBA" lang="ru">русский</a>
  <a href="https://www.google.com/setprefs?sig=0_i-_7i7U2XMJP1yzHKZVXlde1gew%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjT_77mz6n6AhUU_7sIHUgxA4UQ2ZgBCBE">English</a>
  <a href="https://www.google.com/setprefs?sig=0_i-_7i7U2XMJP1yzHKZVXlde1gew%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwjT_77mz6n6AhUU_7sIHUgxA4UQ2ZgBCBI" lang="de">Deutsch</a>
</div>
</div>
    </div>
  </section>
  <script src="./js/index.js"></script>
  </body>
</html>
